<!DOCTYPE busconfig PUBLIC
          "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
          "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
	<policy user="patient"">
		<allow own="{{ cookiecutter.dbus_bus_name }}"/>
	</policy>
	<policy context="default">
		<allow send_destination="{{ cookiecutter.dbus_bus_name }}"/>
		<allow receive_sender="{{ cookiecutter.dbus_bus_name }}"/>
	</policy>
</busconfig>
